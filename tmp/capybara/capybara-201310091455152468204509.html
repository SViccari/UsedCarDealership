<!DOCTYPE html>
<html>
<head>
  <title>UsedCarLot</title>
  <link data-turbolinks-track="true" href="/assets/application.css" media="all" rel="stylesheet" />
  <script data-turbolinks-track="true" src="/assets/application.js"></script>
  
</head>
<body>

<h1>Add a New Car to Inventory</h1>
<form accept-charset="UTF-8" action="/cars" class="simple_form car" id="new_car" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /></div>
  <div class="input string required"><label class="string required" for="car_color"><abbr title="required">*</abbr> Color</label><input class="string required" id="car_color" maxlength="255" name="car[color]" required="required" size="50" type="text" /></div>
  <div class="input numeric integer required"><label class="integer required" for="car_year"><abbr title="required">*</abbr> Year</label><input class="numeric integer required" id="car_year" name="car[year]" required="required" size="50" step="1" type="number" /></div>
  <div class="input numeric integer required"><label class="integer required" for="car_mileage"><abbr title="required">*</abbr> Mileage</label><input class="numeric integer required" id="car_mileage" name="car[mileage]" required="required" size="50" step="1" type="number" /></div>
  <div class="input text optional"><label class="text optional" for="car_description"> Description</label><textarea class="text optional" id="car_description" name="car[description]">
</textarea></div>
  <input name="commit" type="submit" value="Save" />
</form>

</body>
</html>
